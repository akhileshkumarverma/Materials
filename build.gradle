plugins {
    id "com.energizedwork.webdriver-binaries" version "1.4"
}

group 'kazurayam.com'
version '0.7.1'

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'

apply plugin: 'application'
mainClassName='com.kazurayam.carmina.RepositoryScanner'



ext {
    // The drivers we want to use
    drivers = ["firefox"]
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.9'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'

    testCompile "org.gebish:geb-spock:2.1"
    testCompile "org.gebish:geb-junit4:2.1"
}

webdriverBinaries {
    geckodriver '0.18.0'
}

drivers.each { driver ->
    task "${driver}Test"(type: Test) {
        group JavaBasePlugin.VERIFICATION_GROUP
        outputs.upToDateWhen { false }  // Always run tests
        systemProperty "geb.build.reportsDir", reporting.file("geb/$name")
        systemProperty "geb.env", driver
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

def defaultEncoding = 'UTF-8'

test.outputs.upToDateWhen {false}

test {
    include '**/carmina/material/*Spec.class'
    exclude '**/carmina/visualtesting/*Spec.class'
    finalizedBy jacocoTestReport
}

task pinpoint(type: Test) {
    include '**/carmina/util/*Spec.class'
}